<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Mágico</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Fundo Mágico</h1>
        <p class="subtitle">Transforme suas ideias em backgrounds incríveis com o poder da IA. Descreva o que você imagina e veja a magia acontecer</p>
    </header>
    <main class="container">
        <section class="card main-card">
            <h2>Escreva o background que você deseja!</h2>
            <form class="form-group">
                <textarea id="description-input" class="description-input" rows="4" placeholder="Ex: um gradiente azul suave que vai do azul claro para o azul escuro"></textarea>
                <button type="submit" id="generate-button" class="generate-btn">
                    <span id="btn-text">Gerar Background Mágico</span>
                </button>
            </form>
        </section>
        <section id="preview-section" class="preview-card"></section>
        <section id="code-output" class="code-grid">
            <div class="card card code-card">
                <h3 class="code-title">Código HTML</h3>
                <pre id="html-code" class="code-block"></pre>
            </div>
            <div class="card card code-card">
                <h3 class="code-title">Código CSS</h3>
                <pre id="css-code" class="code-block"></pre>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
